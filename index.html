  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="title">
          Match Game
        </div>
        <div class="subtitle">
          Rules
        </div>
        Click on a card to reveal the number on the other side.
         Click on a second card to try and find a match to the first.
         If you succeed, the pair will be removed from play. If not, try again!
        <div class="subtitle">
          How To Win
        </div>
        You win when all pairs have been found.
      </div>
      <div class="col-xs-12 col-md-9" id="game">
        <div class="row">
